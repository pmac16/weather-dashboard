<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- link a google font here -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather Dashboard</title>
</head>

<body class="flex-column">
    <header class="hero">
        <h1>Weather Dashboard</h1>
    </header>

    <main class="container-fluid">
        <div class="row">
            <div class="col-md-4">
                <div class="aside bg-light">
                    <h2>Search for a City:</h2>
                    <input name="cityName" id="cityInput" type="text" autofocus="true" class="form-input" />
                    <button type="submit" id="searchButton" class="btn bg-primary"><i class="fas fa-search"></i></button>
                </div>
            </div>
            <div class="col-md-8">
                <div class="row flex-column" id="currentWeather">
                    <h3 id="displayName"></h3>
                    <img id="icon" />
                    <p id="temperatureEl"></p>
                    <p id="humidityEl"></p>
                    <p id="windSpeedEl"></p>
                    <p id="uvindexEl"></p>
                </div>
                <br>
                <div class="row" id="forecastTitle">
                    <div class = "col-12">
                        <div class = "row" id="weatherForecast"></div>

                    </div>
                    
                    
                    
            
                </div>
            </div>
            
        </div>
    </main>

    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="/assets/script.js"></script>
</body>


</html>
