<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- link a google font here -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather Dashboard</title>
</head>

<body class="flex-column min-100-vh">
    <header class="hero">
        <h1 class="app-title">Weather Dashboard</h1>
    </header>

    <main class="flex-row justify-space-between">
        <div class="col-12 col-md-4">
            <div class="card">
                <h3 class="card-header text-uppercase">Search By City</h3>
                <form id="user-form" class="card-body">
                <label class="form-label" for="cityName">Type a City Name</label>
                <input name="cityName" id="cityName" type="text" autofocus="true" class="form-input" />
                <button type="submit" class="btn">Search</button>
                </form>
            </div>
        </div>
        <div class="col-12 col-md-8"></div>
    </main>

    </main>


    <script src="/assets/script.js"></script>
</body>


</html>
